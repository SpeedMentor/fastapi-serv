apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
data:
  elasticsearch.yml: |
    cluster.name: elasticsearch-cluster
    network.host: 0.0.0.0
    discovery.type: single-node
    xpack.security.enabled: true
    xpack.monitoring.enabled: true
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secrets
type: Opaque
stringData:
  elastic-password: "elastic123secure"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
spec:
  serviceName: elasticsearch-service
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      serviceAccountName: elasticsearch-sa
      imagePullSecrets:
        - name: default-secret
      initContainers:
      - name: fix-permissions
        image: busybox
        command:
        - sh
        - -c
        - |
          echo "Current user: $(id)"
          echo "Checking directory..."
          ls -la /usr/share/elasticsearch/
          echo "Creating data directory..."
          mkdir -p /usr/share/elasticsearch/data
          echo "Setting permissions..."
          chown -R 1000:1000 /usr/share/elasticsearch/data
          echo "Checking final permissions..."
          ls -la /usr/share/elasticsearch/data
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      - name: install-kubectl
        image: bitnami/kubectl
        command:
        - sh
        - -c
        - |
          cp /opt/bitnami/kubectl/bin/kubectl /shared/kubectl && chmod +x /shared/kubectl
        volumeMounts:
        - name: shared-bins
          mountPath: /shared
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.1
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: elasticsearch-cluster
        - name: discovery.type
          value: single-node
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: elastic-password
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: PATH
          value: "/usr/share/elasticsearch/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/shared"
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - |
                #!/bin/bash
                until curl -s -k "http://localhost:9200" > /dev/null; do 
                  echo "Waiting for Elasticsearch to start..."
                  sleep 10
                done
                echo "Creating Kibana service account..."
                curl -s -k -X POST -u "elastic:${ELASTIC_PASSWORD}" -H "Content-Type: application/json" "http://localhost:9200/_security/service/elastic/kibana/credential/token/kibana-token" > /tmp/token.json
                TOKEN=$(cat /tmp/token.json | grep -o '"value":"[^"]*"' | cut -d'"' -f4)
                if [ ! -z "$TOKEN" ]; then
                  echo "Token created, creating secret..."
                  /shared/kubectl create secret generic kibana-token-secret --from-literal=token=$TOKEN -o yaml --dry-run=client | /shared/kubectl apply -f -
                else
                  echo "Failed to create token"
                  exit 1
                fi
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        - name: shared-bins
          mountPath: /shared
      volumes:
      - name: shared-bins
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
      annotations:
        everest.io/disk-volume-type: GPSSD
        everest.io/enterprise-project-id: ff463241-f63b-45f1-82d5-f8c57b0ee80f
        volume.beta.kubernetes.io/storage-provisioner: everest-csi-provisioner
        volume.kubernetes.io/storage-provisioner: everest-csi-provisioner
    spec:
      storageClassName: csi-disk
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    targetPort: 9200
    name: http
  - port: 9300
    targetPort: 9300
    name: transport
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      serviceAccountName: kibana-sa
      imagePullSecrets:
        - name: default-secret
      initContainers:
      - name: wait-for-elasticsearch
        image: bitnami/kubectl
        command:
        - sh
        - -c
        - |
          until kubectl get secret kibana-token-secret; do
            echo "Waiting for Elasticsearch to create Kibana token..."
            sleep 10
          done
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.10.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch-service:9200"
        - name: ELASTICSEARCH_SERVICEACCOUNT_TOKEN
          valueFrom:
            secretKeyRef:
              name: kibana-token-secret
              key: token
        - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
          value: "none"
        - name: XPACK_SECURITY_ENABLED
          value: "true"
        - name: LOGGING_ROOT_LEVEL
          value: "debug"
        - name: LOGGING_VERBOSE
          value: "true"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=512"
        - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
          value: "xpack.encryptedSavedObjects.encryptionKey123456"
        - name: XPACK_REPORTING_ENCRYPTIONKEY
          value: "xpack.reporting.encryptionKey123456789012345"
        - name: XPACK_SECURITY_ENCRYPTIONKEY
          value: "xpack.security.encryptionKey12345678901234"
        - name: XPACK_FLEET_AGENTS_ELASTICSEARCH_HOST
          value: "http://elasticsearch-service:9200"
        - name: XPACK_FLEET_AGENTS_KIBANA_HOST
          value: "http://kibana-service:5601"
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-service
spec:
  selector:
    app: kibana
  ports:
  - port: 5601
    targetPort: 5601
  type: LoadBalancer
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.10.1
        env:
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: elastic-password
        volumeMounts:
        - name: filebeat-config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - name: filebeat-config
        configMap:
          name: filebeat-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - /var/lib/docker/containers/*/*.log
    output.elasticsearch:
      hosts: ["elasticsearch-service:9200"]
      username: "elastic"
      password: "${ELASTIC_PASSWORD}"
      ssl.verification_mode: "none"
    setup.kibana:
      host: "kibana-service:5601"
      ssl.verification_mode: "none"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sysctl-setter
spec:
  selector:
    matchLabels:
      name: sysctl-setter
  template:
    metadata:
      labels:
        name: sysctl-setter
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: sysctl-setter
        image: busybox
        command: ['sh', '-c', 'echo 262144 > /host/proc/sys/vm/max_map_count; while true; do sleep 3600; done']
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-proc
          mountPath: /host/proc
      volumes:
      - name: host-proc
        hostPath:
          path: /proc 